<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Add Teacher</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            Add Teacher
        </div>
        <div class="card-body">
            <form method="post" th:action="@{saveTeacher}">
                <div class="mb-3">
                    <label for="teacherId" class="form-label">Teacher ID</label>
                    <input id="teacherId" type="text" name="teacherId" class="form-control" th:value="${teacher.teacherId}">
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input id="name" type="text" name="name" class="form-control" th:value="${teacher.name}">
                </div>
                <div class="mb-3">
                    <label for="qualifications" class="form-label">Qualifications</label>
                    <input id="qualifications" type="text" name="qualifications" class="form-control" th:value="${teacher.qualifications}">
                </div>
                <button class="btn btn-primary" type="submit">Add Teacher</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
